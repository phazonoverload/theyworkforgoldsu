<header>
  <a href="{{url_for('index')}}" class="brand">They Work For GoldSU</a>
  <nav>
    {% if current_user.is_anonymous %}
      <a href="{{url_for('login')}}">Login</a>
    {% elif current_user %}
      <a href="{{url_for('officer', role=current_user.role.value)}}">{{current_user.name}}</a>
      <a href="{{url_for('edit_profile')}}">Edit Profile</a>
      <a href="{{url_for('logout')}}">Logout</a>
    {% endif %}
  </nav>
</header>
