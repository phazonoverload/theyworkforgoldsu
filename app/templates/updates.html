{% extends "base.html" %} 

{% block content %}

<div class="w">
  <div class="hero">
    <h1>All updates made from all officers</h1>
  </div>
  <div class="box">
    <ul class="updates all">
      {% for update in updates|sort(attribute='datetime', reverse=true) %} 
        {% include "_update.html" %} 
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
