{% extends "base.html" %} 

{% block content %}
<h1>{{promise.title}}</h1>
<h2>{{promise.body}}</h2>

<form action="" method="POST">
  {{form.hidden_tag()}}
  <div class="input-group">
    {{form.body.label}} {{form.body()}} {% for error in form.body.errors %}
    <p>{{error}}</p>
    {% endfor %}
  </div>
  {{form.submit()}}
</form>

{% endblock %}
