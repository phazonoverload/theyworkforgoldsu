<div class="grid">
  {% for user in users %}
  <a href="{{url_for('officer', role=user.role.value)}}">
    {% if user.twitter %}
    <img src="https://avatars.io/twitter/{{user.twitter}}" alt="Twitter avatar for {{user.name}}">
    {% elif user.gravatar %}
    <img src="{{ user.gravatar | gravatar }}" alt="Avatar for {{user.name}}">
    {% else %}
    <img src="https://avatars.io/twitter" alt="Generic avatar"> {% endif %}
    <div class="meta">
      <h1>{{user.name}}</h1>
      <h2>{{user.role.label}}</h2>
    </div>
  </a>
  {% endfor %}
</div>
