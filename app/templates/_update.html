<li>
  <div class="main">
    {% if promise_id %}
    <h3>Update: {{update.promise.title}}</h3>
    {% endif %}
    <h4>{{update.body}}</h4>
    <p>{{update.personal}}</p>
    <small>
      <span>{{update.datetime}} by </span>
      {% if update.user_id %}
        <a href="{{url_for('officer', role=update.user.role.value)}}">
          {{update.user.name}}
        </a>
      {% endif %}
    </small>
  </div>
</li>
