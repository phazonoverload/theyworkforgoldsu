<!doctype html>
<title>Feed</title>

<form>
  <select name="publication">
    <option value="">Select a source</option>
    <option value="bbc">BBC</option>
    <option value="aljazeera">Aljazeera</option>
    <option value="ap">AP</option>
  </select>
  <input type="submit">
</form>

<hr>

<h2>{{publication}}</h2>

{% for article in articles %}
<b>{{article.title}}</b>
<br />
<p>{{article.summary}}</p>
{% endfor %}
