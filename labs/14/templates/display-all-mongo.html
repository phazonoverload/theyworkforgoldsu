<!doctype html>
<title>Tweeter</title>

<h1>Tweeter</h1>
<h2><a href="/add">Post new twit</a></h2>


<ul>
  {% for twit in twits %}
    <li>
      <p>{{twit['twit']}}</p>
      <small>Posted by {{twit['username']}} |
        <a href="/edit/{{twit['_id']}}">Edit</a> | <a href="/delete/{{twit['_id']}}">Delete</a>
      </small>
    </li>
  {% endfor %}
</ul>
