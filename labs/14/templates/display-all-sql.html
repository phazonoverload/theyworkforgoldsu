<!doctype html>
<title>Tweeter</title>

<h1>Tweeter</h1>
<h2><a href="/add">Post new twit</a></h2>

<ul>
  {% for twit in twits %}
    <li>
      <p>{{twit[2]}}</p>
      <small>Posted by {{twit[0]}} | <a href="/edit/{{twit[1]}}">Edit</a> | <a href="/delete/{{twit[1]}}">Delete</a></small>
    </li>
  {% endfor %}
</ul>
